version: "3"

name: dashboard-demo
services:
  app:
    build:
      context: ../../
      dockerfile: docker/demo/Dockerfile
    container_name: dashboard-demo-app
    env_file: ../../.env.production.local
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      timeout: 45s
      interval: 100s
      retries: 10
    depends_on:
      db:
        condition: service_healthy
    networks:
      - public
      - backend

  db:
    image: postgres:17.2-alpine
    env_file: ../../.env.production.local
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      timeout: 5s
      interval: 10s
      retries: 5
    volumes:
      - psql:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - backend

volumes:
  psql:

networks:
  public:
    name: proxy
    external: true
  backend:
